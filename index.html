<!DOCTYPE html>
<html>
<head>
  <title>OkFido</title>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <!-- Script Libraries -->
  <script type="text/javascript" src="js/jquery.js"></script>

  <!-- Script Files -->
  <script type="text/javascript" src="js/format.js"></script>
  <script type="text/javascript" src="js/render.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/actions.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/dogs.js"></script>
  <script type="text/javascript" src="js/favorites.js"></script>
  <script type="text/javascript" src="js/user.js"></script>
  <script type="text/javascript" src="js/utility.js"></script>

</head>

<body>

  <!-- Login/Register -->
  <div class="login-register">
    <h1 class="logo">OkFido</h1>
    <div class="login-register-window">

      <!-- Login -->
      <form id="login">
        <input name="email" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input name="submit" type="submit" value="Login">
      </form>
      <a href="#" id="show-register-form">Don't have an account? <span class="bold italic">Sign Up Today!</span></a>

      <!-- Register -->
      <form id="register">
        <input name="email" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input name="password_confirmation" type="password" placeholder="password">
        <input name="submit" type="submit" value="Register">
      </form>
      <a href="#" id="show-login-form">Back to login</a>

    </div>
  </div>

  <!-- Search -->
  <header class="search-header">
    <form id="search">
      <!-- Filter By Gender -->
      <select id="gender">
        <option value="default">- Gender -</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>

      <!-- Filter By Age Range -->
      <select id="age">
        <option value="default">- Age Range -</option>
        <option value="Baby">Baby</option>
        <option value="Young">Young</option>
        <option value="Adult">Adult</option>
        <option value="Senior">Senior</option>
      </select>

      <!-- Filter By Size -->
      <select id="size">
        <option value="default">- Size -</option>
        <option value="Very Small">Very Small</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Very Large">Very Large</option>
      </select>

      <!-- Filter By Breed -->
      <select id="breeds">
        <!-- Populate list from breed table -->
        <option value="default">- Breed -</option>
      </select>

      <!-- Filter By Color -->
      <select id="colors">
        <!-- Populate list from color table -->
        <option value="default">- Color -</option>
      </select>

      <!-- Text Search -->
      <input id="search-text" type="text" value="">

      <!-- Submit Search -->
      <input name="submit" type="submit" value="Search">

    </form>

    <button id="list-favorites">List Favorites</button>
  </header>

  <div class="container">
    <ul id="search-results">
    </ul>
  </div>

</body>
</html>
