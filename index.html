<!DOCTYPE html>
<html>

<head>
  <title>OkFido</title>

  <!-- Styles -->
  <!-- JavaScript -->

</head>

<body>

  <!-- Landing Page-->
  <div class="landing container">
    <header>
      <a href="#"><h1>OkFido</h1></a>
    </header>

    <section>
      <!-- Login/Register form -->
      <div class="login-register">
        <form id="login">
          <input name="email" type="text" placeholder="Email Address">
          <input name="password" type="password" placeholder="Password">
          <input name="login" type="button" value="LOGIN">
        </form>
      </div>
      <div class="login-register">
        <form id="register">
          <input name="first-name" type="text" placeholder="First Name">
          <input name="last-name" type="text" placeholder="Last Name">
          <input name="email" type="text" placeholder="Email Address">
          <input name="city" type="text" placeholder="City">
          <input name="state" type="text" placeholder="State">
          <input name="password" type="password" placeholder="Password">
          <input name="password-confirm" type="password" placeholder="Confirm Password">
          <input name="register" type="button" value="REGISTER">
        </form>
      </div>
    </section>

    <footer>
      <h3>&copy;2015 OkFido Inc. | North Providence, RI</h3>
    </footer>
  </div>


  <!-- Home -->
  <div class="home container">
    <header class="home">
      <h1>OkFido</h1>
      <h2>Welcome!</h2>
    </header>

    <section class="home">
      <div class="filters-grid">
        <div class="filter"></div>
        <div class="filter"></div>
        <div class="filter"></div>
      </div>
      <div class="search-buttons">
        <button>Search</button>
        <button>Favorites</button>
      </div>
    </section>

    <footer class="home">
      <h3>Copyright</h3>
    </footer>
  </div>


  <!-- Search Results -->
  <div class="search-results container">
    <header>
      <h1>OkFido</h1>
      <h2>Welcome!</h2>
    </header>

    <section>
      <ul class="filters-bar">
        <li class="filter"></li>
        <li class="filter"></li>
        <li class="filter"></li>
      </ul>
    </section>

    <section class="results-list">
    </section>

    <footer>
      <h3>Copyright</h3>
    </footer>
  </div>

</body>

</html>
