<!DOCTYPE html>
<html>

<head>
  <title>OkFido</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <!-- JavaScript -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/functions.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/entities.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/render.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/ajax.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/actions.js" type="text/javascript" charset="utf-8" async defer></script>

</head>

<body>

  <!-- Landing Page-->
  <div class="landing container">
    <header>
      <a href="#"><h1>OkFido</h1></a>
    </header>

    <section>
      <!-- Login/Register form -->
      <div class="login-register">
        <form id="login">
          <input name="email" type="text" placeholder="Email Address">
          <input name="password" type="password" placeholder="Password">
          <input name="login" type="submit" value="LOGIN">
        </form>
      </div>
      <div class="login-register register">
        <form id="register">
          <input name="first_name" type="text" placeholder="First Name">
          <input name="last_name" type="text" placeholder="Last Name">
          <input name="email" type="text" placeholder="Email Address">
          <input name="city" type="text" placeholder="City">
          <input name="state" type="text" placeholder="State">
          <input name="password" type="password" placeholder="Password">
          <input name="password_confirm" type="password" placeholder="Confirm Password">
          <input name="register" type="submit" value="REGISTER">
        </form>
        <h3 class='form-status'></h3>
      </div>
    </section>

    <button id="list-dogs">ALL THE DOGS!</button>
    <ul class="results">
    </ul>

    <footer>
      <h3>&copy;2015 OkFido Inc. | North Providence, RI</h3>
    </footer>
  </div>


  <!-- Home -->
  <div class="home container">
    <header class="home">
      <h1>OkFido</h1>
      <h2>Welcome!</h2>
    </header>

    <section class="home">
      <div class="filters-grid">
        <div class="filter"></div>
        <div class="filter"></div>
        <div class="filter"></div>
      </div>
      <div class="search-buttons">
        <button>Search</button>
        <button>Favorites</button>
      </div>
    </section>

    <footer class="home">
      <h3>Copyright</h3>
    </footer>
  </div>


  <!-- Search Results -->
  <div class="search-results container">
    <header>
      <h1>OkFido</h1>
      <h2>Welcome!</h2>
    </header>

    <section>
      <ul class="filters-bar">
        <li class="filter"></li>
        <li class="filter"></li>
        <li class="filter"></li>
      </ul>
    </section>

    <section>
    </section>

    <footer>
      <h3>Copyright</h3>
    </footer>
  </div>

</body>

</html>
