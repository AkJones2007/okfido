<body>

  <!-- Landing Page-->
  <div class="landing container" id="landing">
    <header>
      <a href="#"><h1>OkFido</h1></a>
    </header>

    <section>
      <!-- Login/Register form -->
      <div class="login-register">
        <form id="login">
          <input name="email" type="text" placeholder="Email Address">
          <input name="password" type="password" placeholder="Password">
          <input name="login" type="submit" value="LOGIN">
        </form>
      </div>

          <input name="first_name" type="text" placeholder="First Name">

          <input name="state" type="text" placeholder="State">

          <input name="register" type="submit" value="REGISTER">

      </div>

    <ul class="results">

  <!-- Home -->
  <div class="home container" id="home">
    <header class="home">
      <a href="#home"><h1>OkFido</h1></a>
      <h2 class="right">Welcome!</h2>
    </header>

    <section class="home">
        <button>Search</button>
        <button>Favorites</button>
    </section>

    <footer class="home">
    </footer>
  </div>


  <!-- Search Results -->
  <div class="search-results container" id="search-results">
    <header>
      <a href="#home"><h1>OkFido</h1></a>
      <h2 class="right">Welcome!</h2>
    </header>

    <section>
      <ul class="results">
        <li>
          <div>
            <img src="images/placeholder.jpg" class="result-photo left">
          </div>
          <div class="result-content">
            <h1>Dog Name</h1>
            <h2>Breed / Age / Size/ Gender / Color</h2>
            <p>Biography goes here!</p>
          </div>
        </li>
      </ul>
    </section>

    <footer>
    </footer>
